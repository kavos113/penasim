syntax = "proto3";

package com.example.penasim;

import "com/example/penasim/options.proto";

message Team {
  option (table_options).table_name = "teams";

  int32 id = 1 [ (field_options).is_primary_key = true ];
  string name = 2;
  int32 leagueId = 3;
}

message BattingStat {
  option (table_options).table_name = "batting_stats";

  int32 gameFixtureId = 1 [
    (field_options).is_primary_key = true,
    (field_options).foreign_key = {
      parent_table: "GameFixture",
      parent: "id",
    }
  ];
  int32 playerId = 2 [
    (field_options).is_primary_key = true,
    (field_options).foreign_key = {
      parent_table: "Player",
      parent: "id",
    }
  ];
  int32 atBat = 3;
  int32 hit = 4;
  int32 doubleHit = 5;
  int32 tripleHit = 6;
  int32 homeRun = 7;
  int32 walk = 8;
  int32 rbi = 9;
  int32 strikeOut = 10;
}